    <h3>Seja bem-vindo a pagina de cores!</h3>

          <button id="HEX">HEX</button>
          <button id="HSL">HSL</button>
        </div>
        <p>Cor principal</p>
        <div class="rgbcolorPreview" id="rgbcolorPreviewPrimary"></div>
        <div class="slidecontainer" id="primary">
          <div class="color-input">
            <p id="title"></p>
